<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prize</title>
    <link rel="stylesheet" href="style.css">

    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  </head>
  <body>

    <section>
      <!-- Simple header with fixed tabs. -->
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
                  mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Prize</span>
          </div>
          <!-- Tabs -->
          <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Event Stream Prizes</a>
            <a href="#fixed-tab-2" class="mdl-layout__tab">Hacker's Choice Prize</a>
            <a href="#fixed-tab-3" class="mdl-layout__tab">Sponsor Prizes</a>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Prize</span>

        </div>
        <main class="mdl-layout__content">
          <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
            <div class="page-content"><!-- Your content goes here -->

              <p class="text-center"><span style="vertical-align:-500%; font-size:35px">Each stream will have its own judges</span></p></div>
          </section>
          <section class="mdl-layout__tab-panel" id="fixed-tab-2">
            <div class="page-content"><!-- Your content goes here -->
              <p class="text-center"><span style="vertical-align:-500%; font-size:35px">The hackers will judge each others' hacks</span></p>
            </div>
          </section>
          <section class="mdl-layout__tab-panel" id="fixed-tab-3">
            <div class="page-content"><!-- Your content goes here -->
              <p class="text-center"><span style="vertical-align:-500%; font-size:35px">Sponsors will provide their unsolved problems and the prizes, <br>allowing those interested in the topics or prizes to compete.</span></p>
            </div>
          </section>
        </main>
      </div>

    </section>

  </body>
</html>
